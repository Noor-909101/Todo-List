<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tod list</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .red{
            color: rgb(241, 139, 139);
        }
        .blue{
            color: rgb(95, 105, 241);
        }
        .dark-red{
            color: rgb(197, 82, 82);
        }
    </style>
</head>
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
            <div class="alert align-item-center" id="message"></div>
            <form id="itemform">
                <h3>TO DO LIST</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="iteminput">
                    <button class="btn btn-outline-primary">Add Item </button>
                </div>
            </form>
            <ul class="nav">
                <li class="nav-item" data-type="All">
                    <a class="nav-link active" aria-current="page" href="#">All</a>
                </li>
                <li class="nav-item" data-type="todo">
                    <a class="nav-link" href="#">todo</a>
                </li>
                <li class="nav-item" data-type="done">
                    <a class="nav-link" href="#">completed</a>
                </li>
            </ul>
            <!-- item list -->
            <ul class="list-group list-group-flush" id="itemslist">
                <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Task 1</span>
                    <span >
                        <a><i class="bi bi-check-circle mx-2 blue"></i></a>
                        <a><i class="bi bi-pencil-square mx-2 blue"></i></a>
                        <a><i class="bi bi-x-octagon mx-2 dark-red"></i></a>
                    </span>
                </li> -->
            </ul>
            <input type="hidden" id="objIndex" value="">
            <input type="hidden" id="tabvalue" value="All">
        </div>
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</body>

</html>
